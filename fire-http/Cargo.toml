[package]
name = "fire-http"
description = "Http async library based on hyper and tokio"
version = "0.3.0-rc.4"
authors = ["SÃ¶ren Meier <info@s-me.ch>"]
repository = "https://github.com/fire-lib/fire-http"
edition = "2021"
license = "MIT OR Apache-2.0"
categories = ["web-programming"]

[features]
default = ["http1"]

json = ["serde", "serde_json", "types/json", "codegen/json"]
fs = ["tokio/fs", "percent-encoding", "rand"]
http1 = ["hyper/http1"]
http2 = ["hyper/http2"]
ws = ["tokio-tungstenite", "futures-util", "base64", "sha-1", "codegen/ws"]
## Trace logging is only enabled with this feature
trace = []

[[example]]
name = "write_json"
required-features = ["json"]

[[example]]
name = "read_json"
required-features = ["json"]

[[example]]
name = "with_file"
required-features = ["fs"]

[[example]]
name = "static_files"
required-features = ["fs"]

[[test]]
name = "json"
required-features = ["json"]

[[test]]
name = "fs"
required-features = ["fs"]

[[test]]
name = "ws"
required-features = ["ws"]

[dependencies]
types = { package = "fire-http-representation", version = "0.2.0-rc.4", path = "../fire-http-representation" }
hyper = { version = "0.14", features = ["server", "runtime"] }
bytes = "1.0"
serde_json = { version = "1.0", optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
tokio = { version = "1.0", features = ["net"] }
percent-encoding = { version = "2.1", optional = true }
rand = { version = "0.8", optional = true }
tracing = { version = "0.1" }
tokio-tungstenite = { version = "0.17", default-features = false, optional = true }
futures-util = { version = "0.3.5", default-features = false, optional = true }
base64 = { version = "0.13", optional = true }
sha-1 = { version = "0.10", optional = true }
codegen = { package = "fire-http-codegen", version = "0.1.0-rc.1", path = "../fire-http-codegen" }

[dev-dependencies]
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
hyper = { version = "0.14", features = ["http1", "server", "client"] }
tracing-subscriber = "0.3"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]